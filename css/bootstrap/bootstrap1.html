<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../bootstrap-4.0.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap1.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-sm-12 col-md-6">
                <div class="bg">1</div>
            </div>
            <div class="col-lg-4 col-sm-12 col-md-6">
                <div class="bg">2</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-sm-6 col-md-6">
                <div class="bg">3</div>
            </div>
            <div class="col-lg-4 col-sm-6 col-md-6">
                <div class="bg">4</div>
            </div>
            <div class="col-lg-4 col-sm-12 col-md-12">
                <div class="bg">5</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-sm-12 col-md-6">
                <div class="bg">6</div>
            </div>
            <div class="col-lg-6 col-sm-12 col-md-6">
                <div class="bg">7</div>
            </div>
        </div>


        <h2>Offset</h2>
        <div class="row">
            <div class="col-4">
                <div class="bg">1</div>
            </div>
            <div class="col-4">
                <div class="bg">2</div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="bg">3</div>
            </div>
            <div class="col-4 offset-3">
                <div class="bg">4</div>
            </div>
        </div>
        <div class="row">
            <div class="col-4 offset-3">
                <div class="bg">5</div>
            </div>
            <div class="col-4 offset-1">
                <div class="bg">6</div>
            </div>
        </div>
        <h2>Nesting</h2>
        <div class="row">
            <div class="col-3 more">
                <div class="bg">1</div>
            </div>
            <div class="col-3 more">
                <div class="bg">2</div>
            </div>
            <div class="col-3 more">
                <div class="bg">3</div>
            </div>
            <div class="row col-3">
                <div class="col-12">
                    <div class="bg">4</div>
                </div>
                <div class="col-12">
                    <div class="bg">5</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6"><div class="bg">6</div></div>
            <div class="col-6"><div class="bg">7</div></div>
        </div>
        <div class="row">
            <div class="col-12 more"><div class="bg">8</div></div>            
        </div>
    </div>
</body>

</html>
